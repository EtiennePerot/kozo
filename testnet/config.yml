system:
        node1:
                roles:
                        timer1:
                                type: timer
                                tick: 1
                        timer2:
                                type: timer
                                tick: 3
                transports:
                        ssh:
                                address: localhost
                                port: 6020
                                privateKey: testnet/keys/node1
                                publicKey: ssh-rsa  node1
        node2:
                roles:
                        cuckoo:
                                timer: timer2
                transports:
                        ssh:
                                address: localhost
                                port: 6021
                                privateKey: testnet/keys/node2
                                publicKey: ssh-rsa  node2
heartbeat: 10
connectionRetry: 60
