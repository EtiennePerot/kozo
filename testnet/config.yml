system:
        node1:
                privateKey: testnet/keys/node1
                publicKey: ssh-rsa 
                roles:
                        timer1:
                                type: timer
                                tick: 30
                transports:
                        ssh:
                                address: localhost
                                port: 6020
        node2:
                privateKey: testnet/keys/node2
                publicKey: ssh-rsa 
                roles:
                        cuckoo:
                                timer: timer1
                        bluetooth-discover:
                transports:
                        ssh:
                                address: localhost
                                port: 6021
        node3:
                privateKey: testnet/keys/node3
                publicKey: ssh-rsa 
                roles:
                        logger:
                                file: testnet/testnet.log
                                clearLog: true
                transports:
                        ssh:
                                address: localhost
                                port: 6022
heartbeat: 1
connectionRetry: 3
